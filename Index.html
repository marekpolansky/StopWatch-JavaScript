<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Simple StopWatch</title>
    </head> 
    <body>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <h1 style="font-family: 'Orbitron', sans-serif;">StopWatch</h1>

        <div class="timerDisplay">
            00 : 00 : 00 : 00
        </div>

        <div class="container">
            <button id="start" class="button" style="font-family: 'Orbitron', sans-serif;">START</button>
            <button id="stop" class="button" style="font-family: 'Orbitron', sans-serif;">STOP</button>
            <button id="reset" class="button" style="font-family: 'Orbitron', sans-serif;">RESET</button>
        </div>
        <script src="Index.js"></script>
    </body>
</html>
